<div class="container-fluid my-3">
    <div class="row">
        <div class="col-12">
            <div class="panel p-4 mb-3">

                <div class="loader" *ngIf="loading">
                    <fa-icon class="d-flex justify-content-center align-items-center fa-spin fa-3x" [icon]="faCircleNotch"></fa-icon>
                </div>

                <h2 class="panel__title">Policies</h2>
                <table class="table mb-0" width="100%" *ngIf="policies.length > 0">
                    <thead>
                        <tr>
                            <th>Policy Number</th>
                            <th>Amount</th>
                            <th>Description</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let policy of policies">
                            <td>{{ policy.num }}</td>
                            <td>{{ policy.amount }}</td>
                            <td>{{ policy.description }}</td>
                        </tr>
                    </tbody>
                </table>

                <danger-alert *ngIf="policies.length === 0 && !loading" [alertMsg]="'Something went wrong :( No Policies available'"></danger-alert>
            </div>
        </div>
    </div>
</div>
