<section class="login-form d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-7 col-lg-5 mx-auto">
                <div class="card h-100">
                    <div class="card-body">

                        <danger-alert *ngIf="invalidLogin" [alertMsg]="'Invalid login credentials'"></danger-alert>

                        <h2 class="card-title text-left font-weight-bold mb-1 title">Login</h2>
                        <p class="subtitle">Don't have an account yet? <a class="link">Sign Up!</a></p>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="mb-1 font-weight-bold title" for="">Username</label>
                                <input type="text" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-1 font-weight-bold title" for="">Password</label>
                                <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="login-btn">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-5 col-lg-7 d-none d-sm-flex">
                <img class="w-100 p-2" src="../../../assets/images/login.svg" alt="Login Image">
            </div>
        </div>
    </div>
</section>
